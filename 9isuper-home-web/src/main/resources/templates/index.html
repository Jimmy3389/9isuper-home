<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="frame :: frame_header" />

<!-- BEGIN BODY -->
<body class="">

	<!-- BEGIN HEADER -->
	<div th:include="frame :: frame_head"></div>
	<!-- END HEADER -->

	<!-- BEGIN CONTAINER -->
	<div class="page-container row">

		<div th:include="frame :: frame_menu"></div>

		<!-- BEGIN PAGE CONTAINER-->
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div id="portlet-config" class="modal hide">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button"></button>
					<h3>Widget Settings</h3>
				</div>
				<div class="modal-body">Widget settings form goes here</div>
			</div>
			<div class="clearfix"></div>
			<div class="content"  style="height: 100%; border: none 0px">
			<!-- <iframe src ="http://localhost:8891/dashboard/view" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" id="home-center-frame" name="home-center-frame" onload="javascript:dyniframesize('home-center-frame');" width="100%" height="1000">  -->
			<!--  frameborder="no" border="0" marginwidth="0" marginheight="0"   -->
			<iframe th:src ="@{/dashboard/view}" id="home-center-frame" name="home-center-frame" scrolling="no" allowtransparency="yes" marginheight="0"  frameborder="no" width="100%">
			</iframe>
			</div>
		</div>
		
		<script type="text/javascript">
		$("#home-center-frame").load(function(){
			var mainheight = $(this).contents().find("body").height();
			$(this).height(mainheight);
		}); 
		</script>
		
		<!-- BEGIN CHAT -->
		<div id="sidr" class="chat-window-wrapper">
			<div th:include="frame :: frame_chart"></div>
		</div>
		<!-- END CHAT -->
		<!-- END CONTAINER -->
	</div>
<body th:include="frame :: frame_js" />
<script th:src="@{/js/core.js}" type="text/javascript"></script>
</body>
</html>
