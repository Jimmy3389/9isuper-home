<div class="page-content">
	<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
   	<div class="clearfix">
    	<ul class="breadcrumb">
        	<li>
          		<p>当前位置</p>
        	</li>
        	<li>
        		<a href="#" class="active">添加角色</a> 
        	</li>
      	</ul>
      	
      	<div class="page-title"> 
      		<i class="icon-custom-left"></i>
        	<h3>系统管理 - <span class="semi-bold">添加角色</span></h3>
      	</div>
      
      	<div class="row-fluid">
        	<div class="span12">
        		<form id="form_validations_add_group" th:action="@{/system/group/add}" method="post" autocomplete="off">
	          		<div class="grid simple ">
	          			<div class="grid-body no-border"><br>
		          			<div class="row">
			                	<div class="col-md-8 col-sm-8 col-xs-8">
			                   		<div class="form-group">
			                			<label class="form-label">群组名称</label>
			                    		<span class="help">例如:  "管理组"</span>
			                      		<div class="controls">
			                      			<input type="text" class="form-control" id="groupName" name="groupName">
			                     		</div>
			                      	</div>
			                      	<div class="form-group">
			                        	<label class="form-label">群组标识</label>
			                        	<span class="help">例如:  "Admin"</span>
			                        	<div class="controls">
			                          		<input type="text" class="form-control" id="groupCode" name="groupCode">
			                        	</div>
			                      	</div>
			                      	<div class="form-group">
			                        	<label class="form-label">备注</label>
			                        	<div class="controls">
			                          		<input type="text" class="form-control" id="remark" name="remark">
			                        	</div>
			                      	</div>
			                      	<div class="modal-footer">
							            <button sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_SYSTEM_GROUP_DEL')" type="submit" class="btn btn-primary">确定</button>
						       		</div>
		                    	</div>
	                 		</div>
	          			</div>
	          		</div>
          		</form>
        	</div>
      	</div>
	</div>
</div>

<script th:inline="javascript">
$(document).ready(function() {	
	$('#form_validations_add_group').validate({
		focusInvalid: false, 
		ignore: "",
		rules: {
			groupName:{
				minlength: 2,
				maxlength: 10,
                required: true,
                isChinese: true
			},
			groupCode:{
				minlength: 2,
                required: true
			}
		},
		messages:{
			groupName:{
				minlength: jQuery.format("群组名称不能小于{0}个字 符"),
				maxlength: jQuery.format("群组名称不能超过{0}个字 符")
			},
			groupName:{
				minlength: jQuery.format("群组标识不能小于{0}个字 符"),
				maxlength: jQuery.format("群组标识不能超过{0}个字 符")
			}
		},

        invalidHandler: function (event, validator) {
			//display error alert on form submit    
        },

        errorPlacement: function (label, element) { // render error placement for each input type   
			$('<span class="error"></span>').insertAfter(element).append(label)
            var parent = $(element).parent('.input-with-icon');
            parent.removeClass('success-control').addClass('error-control');  
        },

        highlight: function (element) { // hightlight error inputs
			var parent = $(element).parent();
            parent.removeClass('success-control').addClass('error-control'); 
        },

        unhighlight: function (element) { // revert the change done by hightlight
            
        },

        success: function (label, element) {
			var parent = $(element).parent('.input-with-icon');
			parent.removeClass('error-control').addClass('success-control'); 
        },

        submitHandler: function (form) {
        
        }
	});
})
</script>
