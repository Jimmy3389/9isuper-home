<div class="page-content">
	<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
   	<div class="clearfix">
    	<ul class="breadcrumb">
        	<li>
          		<p>当前位置</p>
        	</li>
        	<li>
        		<a href="#" class="active">用户列表</a> 
        	</li>
      	</ul>
      	
      	<div class="page-title"> 
      		<i class="icon-custom-left"></i>
        	<h3>系统用户 - <span class="semi-bold">用户清单</span></h3>
      	</div>
      
      	<div class="row-fluid">
        	<div class="span12">
          		<div class="grid simple ">
            		<div class="grid-title">
              			<h4>用户列表</h4>
              			<div class="tools"> 
              				<a href="javascript:;" class="collapse"></a> 
              				<a href="#grid-config" data-toggle="modal" class=""></a> 
              				<a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> 
              			</div>
            		</div>
            
            		<div class="grid-body ">
              			<table class="table table-striped" id="example2" >
                			<thead>
                  				<tr>
                    				<th>登录帐号</th>
                    				<th>用户昵称</th>
                    				<th>真实姓名</th>
                    				<th>手机号码</th>
                    				<th>用户邮箱</th>
                  				</tr>
                			</thead>
                			<tbody>
                  				<tr class="odd gradeX">
                    				<td>Trident</td>
                    				<td>Internet Explorer 4.0</td>
				                    <td>Win 95+</td>
				                    <td class="center"> 4</td>
				                    <td class="center">X</td>
                 				</tr>
			                  	<tr class="even gradeC">
			                    	<td>Trident</td>
			                    	<td>Internet Explorer 5.0</td>
			                    	<td>Win 95+</td>
			                    	<td class="center">5</td>
			                    	<td class="center">C</td>
			                  	</tr>
                			</tbody>
             			 </table>
           			</div>
          		</div>
        	</div>
      	</div>
	</div>
	
	<div class="admin-bar" id="quick-access" style="display:">
		<div class="admin-bar-inner">
			<div class="form-horizontal">
				<select id="val1" class="select2-wrapper">
	              	<option value="Gecko">Gecko</option>
	              	<option value="Webkit">Webkit</option>
	              	<option value="KHTML">KHTML</option>
	              	<option value="Tasman">Tasman</option>
         		</select>
           		<select id="val2" class="select2-wrapper">
	              	<option value="Internet Explorer 10">Internet Explorer 10</option>
	              	<option value="Firefox 4.0">Firefox 4.0</option>
	              	<option value="Chrome">Chrome</option>
            	</select>
          	</div>
          	<button class="btn btn-primary btn-cons btn-add" type="button">Add Browser</button>
          	<button class="btn btn-white btn-cons btn-cancel" type="button">Cancel</button>
       	</div>
	</div>

	<div class="addNewRow"></div>

</div>
